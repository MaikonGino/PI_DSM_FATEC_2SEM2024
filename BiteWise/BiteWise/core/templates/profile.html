{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="shortcut icon" type="imagex/png" href="{% static 'imgs/bitewise_icon.ico' %}">
    <!--Bootstrap5 CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!--Local CSS-->
    <link rel="stylesheet" href="{% static 'styles/profile.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-bg ">
            <div class="container-fluid nav-right-side space-between">
                <a href="{% url 'home' %}"><img src="{% static 'imgs/Logo.svg' %}" alt="Logo" class="nav-logo"></a>
                <div class="collapse navbar-collapse ms-auto" id="navbarSupportedContent">
                    <div class="dropdown-container" id="dropdown-container">
                        <a href="{% url 'perfil' %}" class="profile-btn">{{ user.name }}</a>
                        <div class="dropdown-icons-wrapper">
                            <img src="{% static 'imgs/user-empty-pfp.svg' %}" alt="profile picture" class="profile-img">
                        </div>
                    </div>
                </div>
            </div>
          </nav>
    </header>

    <div class="dashboard-layout">
        <!-- Barra lateral -->
        <nav class="sidebar">
            <ul>
                <li><a href="?section=perfil" class="sidebar-link" data-target="profile-content"><img src="{% static 'imgs/black-meter-vector.svg' %}" alt="">Perfil</a></li>
                <li><a href="?section=receitas" class="sidebar-link" data-target="recipes-content"><img src="{% static 'imgs/lupe-vector.svg' %}" alt="">Receitas</a></li>
                <li><a href="?section=assinatura" class="sidebar-link" data-target="subscription-content"><img src="{% static 'imgs/calendar-vector.svg' %}" alt="">Assinatura</a></li>
                
                <li>
                    <form id="logout-form" action="{% url 'logout' %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="dropdown-item"><img src="{% static 'imgs/logout-vector.svg' %}" alt="">Sair</button>
                      </form>
                </li>
            </ul>
        </nav>

        <main class="main-content">

            <section id="profile-content" class="content-section">
                <div class="profile-title-container">
                    <h2 class="section-title">Seu Perfil</h1>
                </div>
                <div class="user-card">
                    <div class="card-header">
                        <div class="name-pfp-wrapper">
                            <img src="{% if user.profile_picture %}{{ user.profile_picture }}{% else %}{% static 'imgs/user-empty-pfp.svg' %}{% endif %}" alt="" class="user-pfp"> 
                            <label for="" class="user-name">{{ user.name }}</label>
                        </div>
                        <img src="{% static 'imgs/Logo2.svg' %}" alt="" class="bitewise-logo">
                    </div>

                    <div class="user-information">
                        <label class="data-title">Nome: <span class="user-data">{{ user.name }}</span></label>
                        <label for="" class="data-title">E-mail: <span class="user-data">{{ user.email }}</span></label>
                        <label for="" class="data-title">Celular: <span class="user-data">{{ user.phone|default:"(campo que pode adicionar)" }}</span></label>
                    </div>
                </div>
            </section>

            <section id="recipes-content" class="content-section" style="display: none;">
                <h2>Suas receitas</h2>
            </section>

            <section id="subscription-content" class="content-section" style="display: none;">
                <div class="plan-title-container">
                    <h2 class="plan-section-title">Assinatura</h2>
                </div>

                <div class="plan-card">
                    <div class="plan-type-container">
                        <label for="">Seu plano atual:</label>
                        <span>Gratuito</span>
                    </div>

                    <div class="recipe-quantity-container">
                        <label for="">Receitas disponíveis hoje:</label>
                        <span>0</span>
                    </div>
                    
                    
                    <div class="plan-btn-container">
                        <a href="" class="monthly-plan-btn">Assinar Plano Mensal</a>
                        <a href="" class="yearly-plan-btn">Assinar Plano Anual</a>
                    </div>
                    <img src="{% static 'imgs/Logo2.svg' %}" alt="" class="bitewise-logo2">
                </div>
            </section>
        </main>

        
    </div>


    <footer>
        <div class="footer-container">
          <div class="footer-text-wrapper">
            <span class="footer-text">© 2024 BiteWise. Todos os direitos reservados.</span>
            <span class="footer-text">Tel: (19) 99999-9999 </span>
            <span class="footer-text">bitewise.contato@email.com</span>
          </div>
          <div class="footer-icons-container">
            <a href="#"><img src="{% static 'imgs/facebook.svg' %}" alt="faceboo" class="facebook"></a>
            <a href="#"><img src="{% static 'imgs/instagram.svg' %}" alt="instagram" class="instagram"></a>
            <a href="#"><img src="{% static 'imgs/TikTok.svg' %}" alt="tiktok" class="tiktok"></a>
          </div>
        </div>
      </footer>

      <script src="{% static 'js/sidebar.js' %}"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
